version: 2.1

executors:
  nodejs-executor:
    docker:
      # - image: circleci/node:14.18.2
      - image: cimg/node:13.14.0

  awscli-executor:
    docker:
      - image: amazon/aws-cli:2.12.1

  python-executor:
    docker:
      - image: python:3.7-alpine3.11


orbs:
  slack: circleci/slack@4.4.2
  aws-cli: circleci/aws-cli@0.1.2
  aws-s3: circleci/aws-s3@1.0.0

commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      # Add parameter here
      backend:
        type: string
        default: ""
      frontend:
        type: string
        default: ""
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name << parameters.backend >>
            aws cloudformation delete-stack --stack-name << parameters.frontend >>

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      # Add parameter here     
    steps:
      - run:
          name: Revert migrations
          # Add when this will run
          command: |
            # Curl command here to see if there was a successful migration associated with the workflow id, store result in SUCCESS variable
            SUCCESS = 1
            if(( $SUCCESS==1 )); 
            then
            #  cd ~/project/backend
            #  npm install
            #  Add revert code here. You can find this in the Getting Started section.
              exit 1
            fi

  trigger_slack_notification:
    steps:
      - slack/notify:
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "plain_text",
                      "text": "*This is a text notification*",
                      "emoji": true
                    }
                  ]
                }
              ]
            }
          event: always

  notify_slack_pass:
    steps:
      - slack/notify:
          event: pass
          template: basic_success_1

  notify_slack_fail:
    steps:
      - slack/notify:
          event: fail
          template: basic_fail_1

jobs:
  build-frontend:
    executor: nodejs-executor
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            node --version && npm --version
            npm install
            npm run build
      - notify_slack_pass
      - notify_slack_fail

      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    executor: nodejs-executor
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            node --version && npm --version
            npm install
            npm run build
      - notify_slack_pass
      - notify_slack_fail

      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  test-frontend:
    executor: nodejs-executor
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [frontend-build]
      # Your job code here
      - run:
          name: Run front-end test
          command: |
            cd frontend
            node --version && npm --version
            npm install
            npm run test
              
  test-backend:
    executor: nodejs-executor
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [backend-build]
      # Your job code here
      - run:
          name: Run back-end test
          command: |
            cd backend
            node --version && npm --version
            npm install
            npm run test
            
  scan-frontend:
    executor: nodejs-executor
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [frontend-build]
      # Your job code here
      - run:
          name: Audit frontend for vulnerability
          command: |
            cd frontend
            node --version && npm --version
            npm install
            npm audit fix --audit-level=critical
            npm audit fix --force
            npm audit --audit-level=critical
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1

  scan-backend:
    executor: nodejs-executor
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [backend-build]
      # Your job code here
      - run:
          name: Audit backend for vulnerability
          command: |
            cd backend
            node --version && npm --version
            npm install
            npm audit fix --audit-level=critical
            npm audit fix --force
            npm audit --audit-level=critical
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1

  deploy-infrastructure:
    executor: awscli-executor
    steps:
      # Checkout code from git
      - checkout
      - run:
          name: Install tar utility
          command: |
            yum install -y tar gzip
      - run:
          name: Ensure back-end infrastructure exists
          # Use the workflow id to mark your CloudFormation stacks so that you can reference them later on (ex: rollback). 
          command: |
            echo "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}"
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}" \
              --tags project=udapeople Name=backend-${CIRCLE_WORKFLOW_ID:0:7}
            
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            echo "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}"
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}" \
              --tags project=udapeople Name=frontend-${CIRCLE_WORKFLOW_ID:0:7}

      - run:
          name: Add back-end ip to ansible inventory
          command: |

            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:Name, Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --output text >> .circleci/ansible/inventory.txt
            cat .circleci/ansible/inventory.txt
      - run:
          name: Create workspace Show Working Directory
          command: |
            pwd 
            mkdir -p workspace
            ls -ls
      - run:
          name: copy inventory file to workspace
          command: |
            cp .circleci/ansible/inventory.txt workspace

      - persist_to_workspace:
          root: workspace
          paths:
            - inventory.txt
      #Here's where you will add some code to rollback on failure
      - destroy-environment:
          backend: "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}"
          frontend: "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}"

  configure-infrastructure:
    # Docker image here that supports Ansible
    executor: python-executor
    steps:
      # Checkout code from git
      - checkout
      # Add ssh keys with fingerprint
      - add_ssh_keys:
          fingerprints: ["5e:00:73:c4:88:cd:40:fa:a8:38:fa:0e:f9:4c:a8:4b"]
      # attach workspace'
      - attach_workspace:
          at: workspace
      - run:
          name: print inventory file
          command: |
            cat workspace/inventory.txt
      - run:
          name: Show Working Directory
          command: |
            pwd 
            ls -ls
      - run:
          name: Install dependencies
          command: |
            # install the dependencies needed for your playbook
            apk add --update ansible
      - run:
          name: Configure server
          command: |
            # Your code here
            cp workspace/inventory.txt .circleci/ansible
            cd .circleci/ansible
            cat inventory.txt
            ansible-playbook -i inventory.txt configure-server.yml
      # Here's where you will add some code to rollback on failure


  run-migrations:
    # Docker image here that supports NodeJS
    executor: nodejs-executor
    steps:
      # Checkout code from 
      - checkout
      - run:
          name: Show Working Directory
          command: |
            pwd 
            ls -ls
      - run:
          name: Run migrations
          command: |
            cd backend
            npm install
            npm run migrations > migrations_dump.txt
      - run:
          name: Send migration results to memstash
          command: |
            export KVDBIO_URL=https://kvdb.io/5wmWmpBowaqtCzGWxLD169/migration_${CIRCLE_WORKFLOW_ID:0:7}
            echo $KVDBIO_URL
            if grep -q "has been executed successfully." ~/project/backend/migrations_dump.txt
            then
              curl $KVDBIO_URL -d '1'
            else
              curl $KVDBIO_URL -d '0'
            fi
