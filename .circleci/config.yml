version: 2.1

executors:
  nodejs-executor:
  # working directory: /home/circleci/project
    docker:
      # - image: circleci/node:14.18.2
      - image: cimg/node:13.14.0

  awscli-executor:
  # working directory: root/project
    docker:
      - image: amazon/aws-cli:2.12.1

  python-executor:
  # working directory root/project
    docker:
      - image: python:3.7-alpine3.11
  

orbs:
  slack: circleci/slack@4.4.2
  aws-cli: circleci/aws-cli@3.1.5

commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      workflow_id:
        type: string
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            echo "Destroying environment: << parameters.workflow_id >> "
            aws s3 rm s3://udapeople-<< parameters.workflow_id >>  --recursive
            aws cloudformation delete-stack --stack-name udapeople-backend-<< parameters.workflow_id >>
            aws cloudformation delete-stack --stack-name udapeople-frontend-<< parameters.workflow_id >>

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      workflow_id:
        type: string      
    steps:
      - run:
          name: Revert migrations
          # Add when this will run
          when: on_fail
          command: |
            # Curl command here to see if there was a successful migration associated with the workflow id, store result in SUCCESS variable
            SUCCESS=$(curl https://kvdb.io/5wmWmpBowaqtCzGWxLD169/migration_<< parameters.workflow_id >>)
            if(( $SUCCESS==1 ))
            then
              cd ~/project/backend
              npm install
              npm run migration:revert
            fi

  trigger_slack_notification:
    steps:
      - slack/notify:
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "plain_text",
                      "text": "*This is a text notification*",
                      "emoji": true
                    }
                  ]
                }
              ]
            }
          event: always

  notify_slack_pass:
    steps:
      - slack/notify:
          event: pass
          template: basic_success_1

  notify_slack_fail:
    steps:
      - slack/notify:
          event: fail
          template: basic_fail_1

jobs:
  build-frontend:
    executor: nodejs-executor
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            lsb_release -a
            cd frontend
            echo "node:$(node --version)" && echo "npm:$(npm --version)"
            npm install
            npm run build
      - notify_slack_pass
      - notify_slack_fail

      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    executor: nodejs-executor
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            lsb_release -a
            cd backend
            echo "node:$(node --version)" && echo "npm:$(npm --version)"
            npm install
            npm run build
            # zip backend artifact
            cd ..
            mkdir -p home/circleci/workspace
            tar -C backend -czvf artifact.tar.gz .
            # Move backend artifact to ansible deploy
            mv artifact.tar.gz home/circleci/workspace/     
      - notify_slack_pass
      - notify_slack_fail

      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

      - persist_to_workspace:
          root: home/circleci/workspace/
          paths:
            - artifact.tar.gz
      
  test-frontend:
    executor: nodejs-executor
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [frontend-build]
      # Your job code here
      - run:
          name: Run front-end test
          command: |
            lsb_release -a
            cd frontend
            echo "node:$(node --version)" && echo "npm:$(npm --version)"
            npm install
            npm run test
              
  test-backend:
    executor: nodejs-executor
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [backend-build]
      # Your job code here
      - run:
          name: Run back-end test
          command: |
            lsb_release -a
            cd backend
            echo "node:$(node --version)" && echo "npm:$(npm --version)"
            npm install
            npm run test
            
  scan-frontend:
    executor: nodejs-executor
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [frontend-build]
      # Your job code here
      - run:
          name: Audit frontend for vulnerability
          command: |
            lsb_release -a
            cd frontend
            echo "node:$(node --version)" && echo "npm:$(npm --version)"
            npm install
            npm audit fix --audit-level=critical
            npm audit fix --force
            npm audit --audit-level=critical
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1

  scan-backend:
    executor: nodejs-executor
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [backend-build]
      # Your job code here
      - run:
          name: Audit backend for vulnerability
          command: |
            lsb_release -a
            cd backend
            echo "node:$(node --version)" && echo "npm:$(npm --version)"
            npm install
            npm audit fix --audit-level=critical
            npm audit fix --force
            npm audit --audit-level=critical
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1

  deploy-infrastructure:
    executor: awscli-executor
    steps:
      # Checkout code from git
      - checkout
      - run:
          name: Install tar utility
          command: |
            yum install -y tar gzip
      - run:
          name: Ensure back-end infrastructure exists
          # Use the workflow id to mark your CloudFormation stacks so that you can reference them later on (ex: rollback). 
          command: |
            echo "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}"
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}" \
              --tags project=udapeople Name=backend-${CIRCLE_WORKFLOW_ID:0:7}
            
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            echo "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}"
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}" \
              --tags project=udapeople Name=frontend-${CIRCLE_WORKFLOW_ID:0:7}

      - run:
          name: Add back-end ip to ansible inventory
          command: |
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:Name, Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --output text >> .circleci/ansible/inventory.txt
            cat .circleci/ansible/inventory.txt
      - run:
          name: Create workspace- Show Working Directory
          command: |
            cd ..
            mkdir -p /root/workspace
            pwd && ls -ls
      - run:
          name: copy inventory file to workspace
          command: |
            cp .circleci/ansible/inventory.txt /root/workspace

      - persist_to_workspace:
          root: /root/workspace
          paths:
            - inventory.txt
      #Here's where you will add some code to rollback on failure
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}

      
  configure-infrastructure:
    # Docker image here that supports Ansible
    executor: python-executor
    steps:
      # Checkout code from git
      - checkout
      - add_ssh_keys:
          fingerprints: ["5e:00:73:c4:88:cd:40:fa:a8:38:fa:0e:f9:4c:a8:4b"]
      - attach_workspace:
          at: /root/workspace
      - run:
          name: Show workspace content
          command: |
            ls -ls /root/workspace
      - run:
          name: Show Working Directory
          command: pwd && ls -ls
      - run:
          name: Install dependencies
          command: |
            # install the dependencies needed for your playbook
            apk add --update ansible
      - run:
          name: Configure server
          command: |
            # Your code here
            cp /root/workspace/inventory.txt .circleci/ansible
            cd .circleci/ansible
            cat inventory.txt
            ansible-playbook -i inventory.txt configure-server.yml
      # Here's where you will add some code to rollback on failure

  run-migrations:
    # Docker image here that supports NodeJS
    executor: nodejs-executor
    steps:
      # Checkout code from 
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Show Working Directory
          command: pwd && ls -ls
      - run:
          name: Run migrations
          command: |
            lsb_release -a
            cd backend
            npm install
            npm run migrations > migrations_dump.txt
      - run:
          name: Send migration results to memstash
          command: |
            export KVDBIO_URL=https://kvdb.io/5wmWmpBowaqtCzGWxLD169/migration_${CIRCLE_WORKFLOW_ID:0:7}
            echo $KVDBIO_URL
            if grep -q "has been executed successfully." ~/project/backend/migrations_dump.txt
            then
              curl $KVDBIO_URL -d '1'
            else
              curl $KVDBIO_URL -d '0'
            fi
            # Here's where you will add some code to rollback on failure
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}
      - revert-migrations:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}
  
  deploy-frontend:
    # Docker image here that supports AWS CLI
    executor: awscli-executor
    steps:
      # Checkout code from git
      - checkout
      - run:
          name: Install dependencies
          command: |
            yum install -y tar gzip
            curl -sL https://rpm.nodesource.com/setup_13.x | bash -
            yum install -y nodejs
            echo "node:$(node --version)" && echo "npm:$(npm --version)"
            mkdir -p /root/workspace
      - run:
          name: Get backend url
          command: |
            # your code here
            export BACKEND_IP=$(aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:Name, Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" --output text)
            export API_URL="http://${BACKEND_IP}:3030"
            echo $API_URL > frontend/.env
            cat frontend/.env
            # save to workspace
            echo $BACKEND_IP > /root/workspace/be_endpoint
      - run:
          name: Deploy frontend objects
          command: |
            cd frontend
            npm install
            npm run build
            # Copy frontend to S3
            aws s3 cp dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
            # save to workspace
            export STATIC_HOST=https://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3.amazonaws.com
            cd ..
            pwd
            echo $STATIC_HOST > /root/workspace/fe_static_host
            
      - persist_to_workspace:
          root: /root/workspace
          paths:
            - be_endpoint
            - fe_static_host
      # Here's where you will add some code to rollback on failure

  deploy-backend:
    # Docker image here that supports Ansible
    executor: python-executor
    steps:
      - checkout
      # Add ssh keys with fingerprint
      - add_ssh_keys:
          fingerprints: ["5e:00:73:c4:88:cd:40:fa:a8:38:fa:0e:f9:4c:a8:4b"]
      - attach_workspace:
          at: /root/workspace
      - run:
          name: Show workspace content
          command: |
            ls -ls /root/workspace
      - run:
          name: print inventory file and copy to .circleci/ansible
          command: |
            echo "Where am I ?"
            pwd && ls /root/workspace
            echo "Copy inventory.txt to ansible"
            cat /root/workspace/inventory.txt
            cp /root/workspace/inventory.txt .circleci/ansible/
            echo "Copy artifact.tar.gz to ansible"
            cp -a /root/workspace/. .circleci/ansible/roles/deploy/files/
            ls -ls .circleci/ansible/roles/deploy/files/
      - run:
          name: Install dependencies
          command: |
            # install the dependencies needed for your playbook
            apk add --update ansible
      - run:
          name: Deploy backend
          command: |
            echo "Contents of the inventory.txt file is -------"
            cd .circleci/ansible/
            cat inventory.txt
            echo "Run Ansible playbook for backend"
            ansible-playbook -i inventory.txt deploy-backend.yml

      # Here's where you will add some code to rollback on failure  

  smoke-test:
    # Lightweight Docker image
    executor: nodejs-executor
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - attach_workspace:
          at: /home/circleci/workspace
      - run:
          name: Install Dependencies
          command: |
            ls -ls /home/circleci/workspace
            sudo apt install -y tar
            if aws --version | grep "aws-cli/" > /dev/null
            then
              echo "AWS CLI is already installed, skipping installation."
              exit 0
            fi
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run:
          name: Backend smoke test.
          command: |
            BACKEND_IP=$(cat /home/circleci/workspace/be_endpoint)
            API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"
            if curl "${API_URL}/api/status" | grep "ok" > /dev/null
            then
              echo "Backend smoke test passed"
              exit 0
            else
              echo "Backend smoke test fail"
              exit 1
            fi
      - run:
          name: Frontend smoke test.
          command: |
            URL="http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website-us-east-1.amazonaws.com/#/employees"            
            echo ${URL} 
            if curl -s ${URL} | grep "Welcome" > /dev/null
            then
              echo "Frontend smoke test passed"
              exit 0
            else
              echo "Frontend smoke test fail"
              exit 1
            fi
      # Here's where you will add some code to rollback on failure
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}
      - revert-migrations:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}

  cloudfront-update:
    # Docker image here that supports AWS CLI
    executor: awscli-executor
    steps:
      - checkout
      - run:
          name: Update cloudfront distribution
          command: |
            export OldWorkflowID=$(aws cloudformation \
                      list-exports --query "Exports[?Name==\`WorkflowID\`].Value" \
                      --no-paginate --output text)

            echo $OldWorkflowID >> ~/OldWorkflowID.txt
            cat ~/OldWorkflowID.txt

            aws cloudformation deploy \
              --template-file .circleci/files/cloudfront.yml \
              --stack-name "InitialStack-${OldWorkflowID}" \
              --parameter-overrides WorkflowID="udapeople-${CIRCLE_WORKFLOW_ID:0:7}" \
              --tags project=udapeople Name=udapeople-${CIRCLE_WORKFLOW_ID:0:7}

            echo OldWorkflowID: ${OldWorkflowID}
            echo Current WorkflowID: ${CIRCLE_WORKFLOW_ID:0:7}

      - persist_to_workspace:
          root: ~/
          paths:
            - OldWorkflowID.txt
      # Here's where you will add some code to rollback on failure  

  cleanup:
    executor: awscli-executor
    steps:
      - checkout
      - attach_workspace:
          at: /root/workspace
      - run:
          name: Install Dependencies
          command: |
            ls -ls /root/workspace
            sudo apt install -y tar            
      - run:
          name: Remove old stacks and files
          command: |
            cat /root/workspace/
            OldWorkflowID=$(cat /root/workspace/OldWorkflowID.txt)
            echo $OldWorkflowID

            if [[ "${CIRCLE_WORKFLOW_ID:0:7}" =~ "${OldWorkflowID}" ]]
            then
              echo "------------------------Deleted Confirmed---------------------------------"
              aws s3 rm "s3://udapeople-${OldWorkflowID}" --recursive
              aws cloudformation delete-stack --stack-name "udapeople-backend-${OldWorkflowID}"
              aws cloudformation delete-stack --stack-name "udapeople-frontend-${OldWorkflowID}"
            else
              echo "------------------------Cannot Cleanup---------------------------------"
            fi

workflows:
  default:
    jobs:
      - build-frontend:
          context: slack-secrets
      - build-backend:
          context: slack-secrets
      # - test-frontend:
      #     requires: [build-frontend]
      # - test-backend:
      #     requires: [build-backend]
      # - scan-backend:
      #     context: slack-secrets
      #     requires: [build-backend]
      # - scan-frontend:
      #     context: slack-secrets
      #     requires: [build-frontend]
      - deploy-infrastructure:
          # requires: [test-frontend, test-backend, scan-frontend, scan-backend]
          requires: [build-frontend, build-backend]
          filters:
            branches:
              only: [master]
      - configure-infrastructure:
          requires: [deploy-infrastructure]
      - run-migrations:
          requires: [configure-infrastructure]
      - deploy-frontend:
          requires: [run-migrations]
      - deploy-backend:
          requires: [run-migrations]
      - cloudfront-update:
          requires: [deploy-frontend]
      - smoke-test:
          requires: [deploy-backend, cloudfront-update]
      - cleanup:
          requires: [cloudfront-update]